<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task2</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h2>Окружность</h2>
          <img class="circle" id="circle" src="./NeuroCity.png" alt="neurocity" />
        </div>
      </section>

      <section>
        <div class="container">
          <h2>Прямоугольник</h2>
          <div class="rectangle" id="rectangle"></div>
        </div>
      </section>

      <section>
        <div class="container">
          <h2>Квадрат</h2>
          <div class="container__square">
            <div class="square" id="square"></div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <h2>Треугольник</h2>
          <div class="container__triangle">
            <div class="triangle" id="triangle"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
